<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Concurso de Matemáticas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* CSS Integrado para un diseño más profesional y dinámico */
        :root {
            --primary-color: #4CAF50; /* Verde vibrante */
            --secondary-color: #36454F; /* Gris oscuro para textos principales */
            --text-color: #555; /* Un gris más suave para textos generales */
            --background-color: #f4f7f6; /* Fondo general, aunque la imagen lo cubrirá */
            --card-background: #F8F8F8; /* Blanco roto / Gris muy claro para la tarjeta - Más profesional */
            --border-color: #e0e0e0; /* Borde más sutil */
            --shadow-color: rgba(0, 0, 0, 0.15); /* Sombra ligeramente más intensa pero limpia */
            --button-hover: #45a049;
            --input-focus: #66BB6A; /* Verde más claro para el foco del input */
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background-color);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: var(--text-color);
            box-sizing: border-box;
            
            /* Fondo de imagen de matemáticas */
            background-image: url('https://image.slidesdocs.com/responsive-images/background/ruler-education-mathematics-green-cute-notebook-powerpoint-background_93199482c9__960_540.jpg');
            background-size: cover; /* Ajusta la imagen para cubrir toda la pantalla */
            background-position: center; /* Centra la imagen */
            background-repeat: no-repeat; /* No repite la imagen */
            background-attachment: fixed; /* Hace que la imagen de fondo sea fija al hacer scroll */
            position: relative; /* Para el overlay */
        }

        /* Overlay para oscurecer/clarificar la imagen de fondo y mejorar legibilidad */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.75); /* Fondo blanco con 75% de opacidad para más claridad */
            z-index: -1; /* Asegura que esté detrás del contenido */
        }

        .container {
            width: 100%;
            max-width: 420px; /* Ligeramente más ancho para un look más moderno */
            padding: 35px; /* Más padding para más espacio interior */
            background-color: var(--card-background); /* Nuevo color para la tarjeta */
            border-radius: 15px; /* Bordes un poco más redondeados */
            box-shadow: 0 10px 30px var(--shadow-color); /* Sombra más pronunciada y profesional */
            text-align: center;
            margin: 20px;
            box-sizing: border-box;

            /* Animaciones */
            animation: fadeInScale 0.8s ease-out forwards;
            opacity: 0; /* Inicialmente oculto para la animación */
            transform: scale(0.95); /* Ligeramente más pequeño para la animación */
        }

        @keyframes fadeInScale {
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        h1 {
            color: var(--secondary-color);
            margin-bottom: 30px; /* Más espacio debajo del título */
            font-size: 2.2em; /* Título un poco más grande */
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px; /* Más espacio entre icono y texto */
            opacity: 0;
            animation: slideInFromTop 0.6s ease-out 0.5s forwards;
        }

        h1 i {
            color: var(--primary-color);
            font-size: 1.3em; /* Icono un poco más grande */
        }

        @keyframes slideInFromTop {
            to {
                opacity: 1;
                transform: translateY(0);
            }
            from {
                opacity: 0;
                transform: translateY(-30px); /* Se desliza desde más arriba */
            }
        }

        .form-group {
            margin-bottom: 25px; /* Más espacio entre grupos de formulario */
            text-align: left;
            opacity: 0;
            animation: fadeIn 0.8s ease-out 0.8s forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        .form-group label {
            display: block;
            margin-bottom: 10px; /* Más espacio debajo del label */
            font-weight: 600;
            color: var(--secondary-color);
            font-size: 1.05em; /* Labels ligeramente más grandes */
        }

        .form-group input[type="text"],
        .form-group input[type="password"] {
            width: calc(100% - 24px); /* Ajusta para padding */
            padding: 14px 12px; /* Más padding en los inputs */
            border: 1px solid var(--border-color);
            border-radius: 10px; /* Inputs más redondeados */
            font-size: 1.05em; /* Texto de input ligeramente más grande */
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            box-sizing: border-box;
        }

        .form-group input[type="text"]:focus,
        .form-group input[type="password"]:focus {
            border-color: var(--input-focus);
            box-shadow: 0 0 0 4px rgba(76, 175, 80, 0.25); /* Sombra de foco más prominente */
            outline: none;
        }

        .btn {
            width: 100%;
            padding: 15px 20px; /* Más padding en el botón */
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 10px; /* Botón más redondeado */
            cursor: pointer;
            font-size: 1.2em; /* Botón ligeramente más grande */
            font-weight: 700; /* Texto del botón más negrita */
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px; /* Más espaciado entre letras */
            opacity: 0;
            animation: fadeIn 0.8s ease-out 1.2s forwards;
        }

        .btn:hover {
            background-color: var(--button-hover);
            transform: translateY(-4px); /* Pequeño salto más notorio */
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25); /* Sombra más notoria al pasar el mouse */
        }

        .flash-messages {
            list-style: none;
            padding: 0;
            margin-bottom: 25px; /* Más espacio debajo de los mensajes flash */
            opacity: 0;
            animation: fadeIn 0.8s ease-out 1.5s forwards;
        }

        .flash-messages li {
            padding: 14px; /* Más padding en los mensajes flash */
            border-radius: 10px; /* Bordes más redondeados */
            margin-bottom: 12px;
            font-weight: 500;
            text-align: center;
            font-size: 1em;
        }

        .flash-messages .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .flash-messages .danger {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .footer {
            margin-top: 30px; /* Más espacio arriba del footer */
            font-size: 0.95em; /* Footer ligeramente más grande */
            color: #888; /* Color de texto del footer más suave */
            opacity: 0;
            animation: fadeIn 0.8s ease-out 1.8s forwards;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>
            <i class="fas fa-calculator"></i> Concurso de Matemáticas
        </h1>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <ul class="flash-messages">
                    {% for category, message in messages %}
                        <li class="{{ category }}">{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}

        <form action="{{ url_for('login') }}" method="post">
            <div class="form-group">
                <label for="username">Usuario:</label>
                <input type="text" id="username" name="username" placeholder="Ingresa tu usuario" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>
            </div>
            <button type="submit" class="btn">Ingresar</button>
        </form>

        <p class="footer">&copy; 2025 Concurso de Matemáticas. Todos los derechos reservados.</p>
    </div>
</body>
</html>
